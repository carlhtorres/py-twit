filebeat.prospectors:
- type: log
  json.keys_under_root: true
  json.message_key: log
  enabled: true
  encoding: utf-8
  paths:
    - '/usr/share/filebeat/dockerlogs/*/*.log'

processors:
- decode_json_fields:
    fields: ["log"]
    target: ""
    overwrite_keys: true
- add_docker_metadata: ~

filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

setup:
  template.settings:
    index.number_of_shards: 3
  kibana:
    host: "kibana:5601"
    protocol: "http"

output.elasticsearch:
  hosts:
    - "elasticsearch:9200"
  template:
    name: "filebeat"
    path: "fields.yml"
    overwrite: false
  protocol: "http"
  username: "elastic"
  password: "pytwit2020"

logging:
  to_files: true
  to_syslog: false

filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

